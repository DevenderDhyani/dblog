<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {

            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        .profile-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #e9ecef;
            margin-bottom: 15px;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
            border-color: #007bff;
        }

        h1 {
            font-size: 26px;
            color: #333;
            margin: 10px 0;
        }

        p {
            font-size: 18px;
            color: #666;
            margin: 0;
        }

        div>a {
            text-decoration: none;
            font-size: 18px;
            color: #007bff;
            margin: 0 10px;
            padding: 10px;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        div>a:hover {
            color: #0056b3;
            border-bottom: 2px solid #007bff;
        }

        div>a:not(:last-child) {
            margin-right: 20px;
        }
    </style>
</head>

<body>

    <div class="profile-container">
        <img src="https://via.placeholder.com/150" alt="Profile Image" class="profile-image">
        <h1>Abc Xyz</h1>
        <p>Web Developer</p>
    </div>
    <div>
        <form action="/posts" method="post">
            <input type="hidden" name="data" value="someValue">
            <button type="submit">Create Post (+)</button>
        </form>
        <br><br>
        <form action="/posts/myposts" method="get">
            <input type="hidden" name="data" value="someValue">
            <button type="submit">My Posts</button>
        </form>
        <!-- <form action="/posts/allPosts" method="get">
            <input type="hidden" name="data" value="someValue">
            <button type="submit">Home</button>
        </form> -->
        <div id="container">

        </div>
    </div>
    <script>
        const getallPosts = async () => {
            try {
                const response = await fetch("http://localhost:3000/api/allPosts");
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                console.log(data);
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        };

        getallPosts(); // Call the function to fetch and log the posts
    </script>
</body>


</html>
